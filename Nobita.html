<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id ="maytinh" src="mariaozawa.jpg" style = "position: absolute;left:0;top:0;" height="500" width="500"/>

</body>
<script>

    function upArrowPressed() {
        let element = document.getElementById("maytinh");
        element.style.top = parseInt(element.style.top) - 50 + "px" ;
    }
    function downArrowPressed() {
        let element = document.getElementById("maytinh");
        element.style.top = parseInt(element.style.top) + 50 + "px";

    }
    function leftArrowPressed() {
        let element = document.getElementById("maytinh");
        element.style.left = parseInt(element.style.left) - 50 +"px" ;
    }
    function rightArrowPressed() {
        let element = document.getElementById("maytinh");
        element.style.left = parseInt(element.style.left) + 50 +"px";
        
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37 :
                leftArrowPressed();
                break;
            case 39 :
                rightArrowPressed();
                break;
            case 38 :
                upArrowPressed();
                break;
            case 40 :
                downArrowPressed();
                break;


        }
    }
        function showyourMouse(event) {
            let x = event.clientX;
            let y = event.clientY;
            let e = document.getElementById("maytinh");
            e.style.left = x + "px";
            e.style.right = y + "px";
        }

        

    function docReady() {
        window.addEventListener("keydown",moveSelection);
        window.addEventListener("click",showyourMouse);
    }




</script>
</html>
